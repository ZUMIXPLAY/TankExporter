name: Build TankExporter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Restore NuGet packages
      run: nuget restore '!_Tank Exporter.sln'

    - name: Build solution
      run: msbuild '!_Tank Exporter.sln' /p:Configuration=Release

    - name: Upload EXE
      uses: actions/upload-artifact@v2
      with:
        name: TankExporter_exe
        path: '**/bin/Release/!_Tank Exporter.exe'
